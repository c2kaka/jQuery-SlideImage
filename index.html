<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery轮播</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="window">
        <div class="images" id='images'>
            <image src="images/cat1.jpg" alt="1" width="220"></image>
            <image src="images/cat2.jpg" alt="2" width="220"></image>
            <image src="images/cat3.jpg" alt="3" width="220"></image>
            <image src="images/cat4.jpg" alt="4" width="220"></image>
        </div>
    </div>
    <div id="buttons" class="buttons">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
    <script src="main.js"></script>
</body>

</html>
